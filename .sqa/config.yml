      bitbucket.org/nschaeff/xshells flake8:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-ivory-cuscus.sh
        container: qc.sty_greasy-ochre-cow
  QC.Ver:
    repos:
      bitbucket.org/nschaeff/xshells get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-charcoal-saola.sh
        container: qc.ver_stealthy-harlequin-tiger
